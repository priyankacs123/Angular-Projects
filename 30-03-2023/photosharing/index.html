<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" width="500px" height="500px">
    <title>Mini media</title>
</head>
<body>
    <div class="container center__display">
        <div class="top">
            <div class="image__container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRthJju0Zoh67HVRwJkTRFmuQUVex0Y7J-rDg&usqp=CAU" alt="random image" width="500px" height="500px">
                <form>
                    <div class="heart__icon center__display">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="form__info center__display">
                        <input type="text" name="user" id="user" placeholder="Your user name">
                        <input type="text" name="comment" id="comment" placeholder="Add a short comment here">
                    </div>
                    <button type="submit" class="submit__btn">
                        Submit
                    </button>
                </form>
                <div class="likes__count">
                    <i class="far fa-heart"></i>
                    <small class="count">0</small>
                </div>
            </div>
        </div>
        
    <script src="main.js"></script>
</body>
</html>
